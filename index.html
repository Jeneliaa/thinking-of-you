<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Tiny Surprise For You üß∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-soft: #fff5f7;
            --env-color: #ffcad4;
            --env-dark: #f4abb7;
            --wax-base: #ff85a1;
            --wax-glow: #ffb4a2;
            --text-warm: #6d5959;
            --accent: #ff85a1;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-soft);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            background-image: radial-gradient(#ffcad4 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            touch-action: manipulation;
        }

        .main-wrapper {
            perspective: 1000px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- THE FIXED ENVELOPE (FIXES IPAD ERROR) --- */
        .envelope-container {
            position: relative;
            /* Using a fixed width prevents the triangles from breaking on wider iPad screens */
            width: 320px; 
            height: 200px;
            background: var(--env-dark);
            border-radius: 0 0 15px 15px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4);
            transition: 0.5s;
        }

        /* Top Flap - math: half of 320px is 160px */
        .envelope-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 110px solid var(--env-color);
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Front Pocket - math: half of 320px is 160px */
        .envelope-container::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 4;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-bottom: 100px solid var(--env-dark);
            border-radius: 0 0 15px 15px;
        }

        /* --- WAX SEAL --- */
        .wax-seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            z-index: 10;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .wax-shape {
            width: 100%; height: 100%;
            background: var(--wax-base);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .wax-shape::after { content: "‚ô•"; color: white; font-size: 24px; }

        /* --- THE LETTER --- */
        .letter {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 240px;
            background: var(--white);
            border-radius: 10px;
            padding: 1.5rem;
            box-sizing: border-box;
            text-align: center;
            transition: 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s;
            opacity: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            border: 2px dashed #ffcad4;
        }

        #headerText { 
            font-family: 'Dancing Script', cursive; 
            color: var(--accent); 
            font-size: 1.8rem;
            margin: 0; 
        }

        p { color: var(--text-warm); font-size: 1rem; line-height: 1.4; }

        /* --- INTERACTIVE STATES --- */
        .open .envelope-container::before { transform: rotateX(180deg); z-index: 1; }
        .open .wax-seal { opacity: 0; pointer-events: none; }
        .open .letter { transform: translateY(-160px); opacity: 1; z-index: 2; }

        .nav-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        /* Small phone fix (iPhone SE / smaller than 320px) */
        @media (max-width: 330px) {
            .envelope-container { transform: scale(0.85); }
        }

        .floating-icon { position: fixed; pointer-events: none; animation: aestheticUp 1.5s ease-out forwards; z-index: 1000; font-size: 1.5rem; }
        @keyframes aestheticUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            100% { transform: translateY(-180px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="mainContainer" class="main-wrapper">
        <div class="envelope-container" onclick="openEnvelope()">
            <div class="wax-seal"><div class="wax-shape"></div></div>
            <div class="letter">
                <h3 id="headerText">For You... üß∏</h3>
                <div id="p1" class="page" style="display: flex; flex-direction: column; align-items: center;">
                    <p>My world is brighter with you in it. üå∏</p>
                    <button class="nav-btn" onclick="event.stopPropagation(); changePage(1)">Open My Heart ‚ú®</button>
                </div>
                <div id="p2" class="page" style="display: none; flex-direction: column; align-items: center;">
                    <p>I missed you <b>so much</b> today! ‚òÅÔ∏è</p>
                    <div style="display: flex; gap: 8px; justify-content: center;">
                        <button class="nav-btn" onclick="event.stopPropagation(); heartExplosion(event)">Send Hug ü´Ç</button>
                        <button class="nav-btn" onclick="event.stopPropagation(); changePage(1)">Next ‚ù§Ô∏è</button>
                    </div>
                </div>
                <div id="p3" class="page" style="display: none; flex-direction: column; align-items: center;">
                    <p>Thinking of you always... ü•∞</p>
                    <button onclick="event.stopPropagation(); resetAll()" style="background:none; border:none; text-decoration:underline; color:#b7b7a4; cursor:pointer; font-size: 0.75rem;">Close Envelope ‚Ü∫</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="peacefulMusic" loop><source src="https://www.chosic.com/wp-content/uploads/2021/04/Warm-Light.mp3" type="audio/mpeg"></audio>
    <audio id="paperSfx"><source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg"></audio>
    <audio id="chimeSfx"><source src="https://assets.mixkit.co/active_storage/sfx/1350/1350-preview.mp3" type="audio/mpeg"></audio>
    <audio id="softClick"><source src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" type="audio/mpeg"></audio>

    <script>
        let current = 1;

        function playSfx(id) {
            const sfx = document.getElementById(id);
            if(sfx) { sfx.currentTime = 0; sfx.play().catch(() => {}); }
        }

        function openEnvelope() {
            const container = document.getElementById('mainContainer');
            if(container.classList.contains('open')) return;
            container.classList.add('open');
            playSfx('paperSfx');
            const music = document.getElementById('peacefulMusic');
            music.volume = 0.2; music.play().catch(() => {});
        }

        function changePage(step) {
            playSfx('softClick');
            document.getElementById('p' + current).style.display = 'none';
            current += step; if (current > 3) current = 1;
            document.getElementById('p' + current).style.display = 'flex';
            const titles = ["For You... üß∏", "A Little Note üå∏", "Always You ‚ù§Ô∏è"];
            document.getElementById('headerText').innerText = titles[current - 1];
        }

        function resetAll() {
            playSfx('softClick');
            document.getElementById('mainContainer').classList.remove('open');
            document.getElementById('p' + current).style.display = 'none';
            current = 1;
            document.getElementById('p1').style.display = 'flex';
            document.getElementById('headerText').innerText = "For You... üß∏";
            document.getElementById('peacefulMusic').pause();
        }

        function heartExplosion(e) {
            playSfx('chimeSfx');
            const icons = ['‚ú®', 'üíñ', 'üå∏', 'üß∏', '‚òÅÔ∏è', 'ü§ç'];
            const x = e.clientX || (e.touches ? e.touches[0].clientX : window.innerWidth / 2);
            const y = e.clientY || (e.touches ? e.touches[0].clientY : window.innerHeight / 2);

            for (let i = 0; i < 15; i++) {
                const h = document.createElement('div');
                h.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                h.className = 'floating-icon';
                h.style.left = x + 'px';
                h.style.top = y + 'px';
                h.style.marginLeft = (Math.random() * 100 - 50) + 'px';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 1500);
            }
            setTimeout(() => { alert("Hehe, I knew it! I miss you more! ü•∞"); }, 500);
        }
    </script>
</body>
</html>
