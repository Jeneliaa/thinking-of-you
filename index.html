<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Tiny Surprise For You üß∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-soft: #fff5f7;
            --env-color: #ffcad4;
            --env-dark: #f4abb7;
            --wax-base: #ff85a1;
            --wax-glow: #ffb4a2;
            --text-warm: #6d5959;
            --accent: #ff85a1;
            --white: #ffffff;
        }

        body {
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: var(--bg-soft); font-family: 'Quicksand', sans-serif;
            overflow: hidden; touch-action: manipulation;
            background-image: radial-gradient(#ffcad4 0.5px, transparent 0.5px);
            background-size: 20px 20px;
        }

        .main-wrapper { perspective: 1000px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .envelope-container {
            position: relative; width: 320px; height: 200px;
            background: var(--env-dark); border-radius: 0 0 15px 15px;
            cursor: pointer; box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4);
        }

        .envelope-container::before {
            content: ""; position: absolute; top: 0; left: 0; z-index: 3;
            border-left: 160px solid transparent; border-right: 160px solid transparent;
            border-top: 110px solid var(--env-color); transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope-container::after {
            content: ""; position: absolute; bottom: 0; left: 0; z-index: 4;
            border-left: 160px solid transparent; border-right: 160px solid transparent;
            border-bottom: 100px solid var(--env-dark); border-radius: 0 0 15px 15px;
        }

        .wax-seal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 60px; height: 60px; z-index: 10; animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.1); } }
        .wax-shape { width: 100%; height: 100%; background: var(--wax-base); border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .wax-shape::after { content: "‚ô•"; color: white; font-size: 24px; }

        .letter {
            position: absolute; bottom: 10px; left: 10px; width: 300px; height: 240px;
            background: var(--white); border-radius: 10px; padding: 1.5rem;
            box-sizing: border-box; text-align: center; opacity: 0;
            transition: 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s;
            display: flex; flex-direction: column; justify-content: space-around; border: 2px dashed #ffcad4;
        }

        .open .envelope-container::before { transform: rotateX(180deg); z-index: 1; }
        .open .wax-seal { opacity: 0; pointer-events: none; }
        .open .letter { transform: translateY(-160px); opacity: 1; z-index: 2; }

        #headerText { font-family: 'Dancing Script', cursive; color: var(--accent); font-size: 1.8rem; margin: 0; }
        p { color: var(--text-warm); font-size: 1rem; line-height: 1.4; }
        .nav-btn { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: 600; }

        /* --- THE STICKERS --- */
        .floating-icon {
            position: fixed; pointer-events: none; z-index: 1000;
            animation: stickerPop 1.5s ease-out forwards;
        }
        @keyframes stickerPop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(-50%, -200px) scale(1.5); opacity: 0; }
        }

        @media (max-width: 330px) { .envelope-container { transform: scale(0.85); } }
    </style>
</head>
<body>

    <div id="mainContainer" class="main-wrapper">
        <div class="envelope-container" onclick="openEnvelope()">
            <div class="wax-seal"><div class="wax-shape"></div></div>
            <div class="letter">
                <h3 id="headerText">For You... üß∏</h3>
                <div id="p1" class="page" style="display: flex; flex-direction: column; align-items: center;">
                    <p>My world is brighter with you in it. üå∏</p>
                    <button class="nav-btn" onclick="event.stopPropagation(); changePage(1)">Open My Heart ‚ú®</button>
                </div>
                <div id="p2" class="page" style="display: none; flex-direction: column; align-items: center;">
                    <p>I missed you <b>so much</b> today! ‚òÅÔ∏è</p>
                    <div style="display: flex; gap: 8px; justify-content: center;">
                        <button class="nav-btn" onclick="event.stopPropagation(); stickerExplosion(event)">Send Hug ü´Ç</button>
                        <button class="nav-btn" onclick="event.stopPropagation(); changePage(1)">Next ‚ù§Ô∏è</button>
                    </div>
                </div>
                <div id="p3" class="page" style="display: none; flex-direction: column; align-items: center;">
                    <p>Thinking of you always... ü•∞</p>
                    <button onclick="event.stopPropagation(); resetAll()" style="background:none; border:none; text-decoration:underline; color:#b7b7a4; cursor:pointer; font-size: 0.75rem;">Close Envelope ‚Ü∫</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="peacefulMusic" loop><source src="https://www.chosic.com/wp-content/uploads/2021/04/Warm-Light.mp3" type="audio/mpeg"></audio>
    <audio id="paperSfx"><source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg"></audio>
    <audio id="chimeSfx"><source src="https://assets.mixkit.co/active_storage/sfx/1350/1350-preview.mp3" type="audio/mpeg"></audio>
    <audio id="softClick"><source src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" type="audio/mpeg"></audio>

    <script>
        let current = 1;

        function playSfx(id) {
            const sfx = document.getElementById(id);
            if(sfx) { sfx.currentTime = 0; sfx.play().catch(() => {}); }
        }

        function openEnvelope() {
            const container = document.getElementById('mainContainer');
            if(container.classList.contains('open')) return;
            container.classList.add('open');
            playSfx('paperSfx');
            document.getElementById('peacefulMusic').volume = 0.2;
            document.getElementById('peacefulMusic').play().catch(() => {});
        }

        function changePage(step) {
            playSfx('softClick');
            document.getElementById('p' + current).style.display = 'none';
            current += step; if (current > 3) current = 1;
            document.getElementById('p' + current).style.display = 'flex';
            const titles = ["For You... üß∏", "A Little Note üå∏", "Always You ‚ù§Ô∏è"];
            document.getElementById('headerText').innerText = titles[current - 1];
        }

        function resetAll() {
            playSfx('softClick');
            document.getElementById('mainContainer').classList.remove('open');
            document.getElementById('p' + current).style.display = 'none';
            current = 1;
            document.getElementById('p1').style.display = 'flex';
            document.getElementById('headerText').innerText = "For You... üß∏";
            document.getElementById('peacefulMusic').pause();
        }

        function stickerExplosion(e) {
            playSfx('chimeSfx');
            
            // --- TOUCH FIX LOGIC ---
            // If it's a touch (phone), use touches[0]. If it's a click (PC), use clientX.
            const x = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : window.innerWidth / 2);
            const y = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : window.innerHeight / 2);

            const stickers = ['‚ú®', 'üíñ', 'üå∏', 'üß∏', '‚òÅÔ∏è', 'ü§ç'];
            
            for (let i = 0; i < 12; i++) {
                const s = document.createElement('div');
                s.innerHTML = stickers[Math.floor(Math.random() * stickers.length)];
                s.className = 'floating-icon';
                s.style.left = x + 'px';
                s.style.top = y + 'px';
                
                // Add some random spread so they don't overlap perfectly
                const spreadX = (Math.random() * 100 - 50);
                s.style.marginLeft = spreadX + 'px';
                
                document.body.appendChild(s);
                setTimeout(() => s.remove(), 1500);
            }
            setTimeout(() => { alert("Hehe, I knew it! I miss you more! ü•∞"); }, 400);
        }
    </script>
</body>
</html>
