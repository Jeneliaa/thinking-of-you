<style>
    :root {
        --bg-soft: #fdf5f5;
        --env-color: #ffcad4;
        --env-dark: #f4abb7;
        --wax-base: #e5989b;
        --wax-glow: #ffb4a2;
        --text-warm: #6d5959;
        --accent: #ff85a1;
    }

    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--bg-soft);
        font-family: 'Quicksand', sans-serif;
        overflow-x: hidden; /* Prevents side-scrolling on mobile */
    }

    .main-wrapper {
        perspective: 1000px;
        width: 100%;
        display: flex;
        justify-content: center;
    }

    /* --- RESPONSIVE ENVELOPE --- */
    .envelope-container {
        position: relative;
        width: 90vw;        /* Uses 90% of screen width */
        max-width: 350px;   /* But never gets bigger than 350px */
        height: 220px;
        background: var(--env-dark);
        border-radius: 4px 4px 15px 15px;
        cursor: pointer;
        transition: 0.5s;
    }

    /* Adjusting the flaps to match the responsive width */
    .envelope-container::before {
        content: "";
        position: absolute;
        top: 0;
        z-index: 3;
        border-left: 45vw solid transparent;
        border-right: 45vw solid transparent;
        border-top: 125px solid var(--env-color);
        transform-origin: top;
        transition: transform 0.8s ease;
    }

    /* Desktop adjustment for flaps */
    @media (min-width: 400px) {
        .envelope-container::before {
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
        }
        .envelope-container::after {
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
        }
    }

    .envelope-container::after {
        content: "";
        position: absolute;
        z-index: 4;
        bottom: 0;
        border-left: 45vw solid transparent;
        border-right: 45vw solid transparent;
        border-bottom: 110px solid var(--env-dark);
        border-radius: 0 0 15px 15px;
    }

    .letter {
        position: absolute;
        bottom: 15px;
        left: 5%;
        width: 90%;
        height: 250px;
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        transition: 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        opacity: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    /* Open State */
    .open .envelope-container::before { transform: rotateX(180deg); z-index: 1; }
    .open .wax-seal { opacity: 0; pointer-events: none; }
    .open .letter { 
        transform: translateY(-130px); /* Lifted slightly less for mobile safety */
        opacity: 1; 
        z-index: 2; 
    }

    /* Mobile Text Sizes */
    @media (max-width: 380px) {
        #headerText { font-size: 1.4rem; }
        p { font-size: 0.9rem; }
        .nav-btn { padding: 6px 12px; font-size: 0.8rem; }
    }
</style>
